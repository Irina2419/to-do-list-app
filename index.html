<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Links the CSS file for styling -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >

    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="assets/images/icons8-done-32.png"
    >
    <!-- Favicon for the app -->

    <!-- Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect for faster font loading -->

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
  </head>
  <body class="light">
    <!-- Default theme is light; toggled by the "dark" class -->

    <!-- Confetti effect container (can be here or at the end, but outside .page-wrapper) -->
    <div
      id="tsparticles"
      style="position: fixed; inset: 0; pointer-events: none; z-index: 1000"
    ></div>

    <div class="page-wrapper">
      <!-- Wrapper for the main content -->

      <!-- Header section with H1 and Theme Toggle aligned horizontally -->
      <div class="header-row">
        <!-- Styled using the "header-row" class -->
        <h1 class="shadow-dance-text">To-Do List</h1>
        <!-- Header text with animated shadow effect -->
        <div class="theme-toggle">
          <!-- Removed title attributes to prevent text display -->
          <button id="lightMode" class="sun active">‚òÄÔ∏è</button>
          <button id="darkMode" class="moon">üåô</button>
        </div>
      </div>

      <!-- Task input area -->
      <div id="myDIV">
        <!-- Container for the input field and add button -->
        <input
          type="text"
          id="myInput"
          placeholder="Add a task..."
          maxlength="40"
        >
        <!-- Maximum character limit for tasks -->

        <!-- This is the container for the styled empty task message -->
        <div id="emptyTaskMessage" class="message-container"></div>

        <button onclick="newElement()" class="addBtn" id="addBtnDropTarget" title="Add task">
          <i class="fa-solid fa-check"></i>
        </button>
        <!-- Button to add a new task; calls the "newElement" function -->
      </div>

      <div id="instruction-note">
        <h2 class="secondary-heading instruction-animated">
          <span class="title-word title-word-1">Click</span>
          <span class="title-word title-word-2">to</span>
          <span class="title-word title-word-3">check,</span>
          <span class="title-word title-word-4">click</span>
          <span class="title-word title-word-1">to</span>
          <span class="title-word title-word-2">uncheck!</span>
        </h2>
      </div>

      <!-- Confetti message container, only one is needed -->
      <div class="confetti-message"></div>

      <!-- Task list -->
      <ul id="myUL"></ul>
      <!-- Unordered list to display tasks; tasks are dynamically added here by JavaScript -->

      <!-- New: Draggable Cards Section - Moved to bottom of main content -->
      <div class="draggable-cards-section container mt-4">
        <h2 class="draggable-heading babel-effect">Drag &amp; Drop Ideas</h2>
        <div class="row g-3 justify-content-center">
          <!-- col-6 for mobile (2 per row), col-md-3 for medium (4 per row), col-lg-2 for large (6 per row) -->
          <div class="col-6 col-md-3 col-lg-2">
            <div
              class="card draggable-card"
              draggable="true"
              data-task="Buy groceries"
            >
              <div class="card-body text-center">
                <h5 class="card-title mb-0">Buy groceries</h5>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3 col-lg-2">
            <div
              class="card draggable-card"
              draggable="true"
              data-task="Do studying"
            >
              <div class="card-body text-center">
                <h5 class="card-title mb-0">Do studying</h5>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3 col-lg-2">
            <div
              class="card draggable-card"
              draggable="true"
              data-task="Clean the house"
            >
              <div class="card-body text-center">
                <h5 class="card-title mb-0">Clean the house</h5>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3 col-lg-2">
            <div
              class="card draggable-card"
              draggable="true"
              data-task="Walk the dog"
            >
              <div class="card-body text-center">
                <h5 class="card-title mb-0">Walk the dog</h5>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3 col-lg-2">
            <div
              class="card draggable-card"
              draggable="true"
              data-task="Read a book"
            >
              <div class="card-body text-center">
                <h5 class="card-title mb-0">Read a book</h5>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3 col-lg-2">
            <div
              class="card draggable-card"
              draggable="true"
              data-task="Cook dinner"
            >
              <div class="card-body text-center">
                <h5 class="card-title mb-0">Cook dinner</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End New: Draggable Cards Section -->
    </div>
    <!-- End of .page-wrapper -->

    <!-- Footer moved outside .page-wrapper to span full width -->
    <footer>
      <p>Made with ‚ù§Ô∏è by Irina</p>
      <!-- Footer text -->
    </footer>

    <!-- Distort SVG element: hidden but filters are accessible -->
    <svg class="distort">
      <filter id="distortionFilter">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="2.01 .01"
          numOctaves="5"
          seed="2"
          stitchTiles="noStitch"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          result="noise"
        ></feTurbulence>
        <feDisplacementMap
          in="SourceGraphic"
          in2="noise"
          scale="0"
          xChannelSelector="R"
          yChannelSelector="B"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
        ></feDisplacementMap>
      </filter>
    </svg>

    <!-- Scripts and SVG filter here -->
    <!-- tsParticles library -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Links the JavaScript file for functionality -->
    <!-- Bootstrap JS (optional, not strictly needed for grid/cards but good practice) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </body>
</html>
