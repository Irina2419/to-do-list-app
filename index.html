<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✅ To-Do List App</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light">

  <button id="themeToggle" title="Toggle light/dark mode"><i class="fas fa-adjust"></i></button>

  <div class="container">
    <h2>✅ Irina's To-Do List</h2>

    <div id="myDIV">
      <input type="text" id="myInput" placeholder="Add a task...">
      <button onclick="newElement()" class="addBtn">Add</button>
    </div>

    <ul id="myUL">
      <!-- Tasks will appear here -->
    </ul>

    <footer>
      Developed by Irina Leeming
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
